<nav id="desktop-nav">

  >

      <svg

        viewBox="0 0 512 512"

        <path

          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="32"

    </div>
    <div [hidden]="!isDarkMode">
      <svg
        xmlns="http://www.w3.org/2000/svg"

          stroke-linecap="round"
          stroke-miterlimit="10"
          stroke-width="32"
          d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94"

        <circle

          cy="256"
          r="80"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-miterlimit="10"
          stroke-width="32"
        />
      </svg>
    </div>
  </button>

  <div class="logo">
    <a [attr.aria-label]="'SECTION_PROFILE' | translate" href="#profile">{{
      "ANDRE_SOUZA" | translate
    }}</a>
  </div>
  <div>
    <ul class="nav-links">
      <li>
        <a [attr.aria-label]="'SECTION_ABOUT' | translate" href="#about">{{
          "ABOUT" | translate
        }}</a>
      </li>
      <li>
        <a
          [attr.aria-label]="'SECTION_EXPERIENCE' | translate"
          href="#experience"
          >{{ "EXPERIENCE" | translate }}</a
        >
      </li>
      <li>
        <a
          [attr.aria-label]="'SECTION_PROJECTS' | translate"
          href="#projects"
          >{{ "PROJECTS" | translate }}</a
        >
      </li>
      <li>
        <a [attr.aria-label]="'SECTION_CONTACT' | translate" href="#contact">{{
          "CONTACT" | translate
        }}</a>
      </li>
    </ul>
  </div>
</nav>
